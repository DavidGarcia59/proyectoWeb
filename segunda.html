<header class="header">
    <h1>Lista de elementos</h1>
    <label>Id: </label>
    <input type="text" class="input" id="input-id">
    <label>Plataforma: </label>
    <input type="text" class="input" id="input-plataforma">
    <button class="button" onclick="buscar()">Buscar</button>
    <button class="button" onclick="limpiar()">Limpiar</button>
</header>
<section class="section">
 <table class="table" id="plataformas-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Imagen</th>
        <th>Plataforma</th>
        <th>Cursos</th>
        <th>Formato</th>
        <th>Profesor(es)</th>
        <th>Calificación</th>
        <th>Usuarios Suscritos</th>
        <th>Idiomas</th>
        <th>Costo</th>
        <th>URL</th>
        <th>Enlace</th>
      </tr>
    </thead>
    <tbody id="plataformas-body"></tbody>
  </table>
</section>
